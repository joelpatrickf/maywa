<section class="ftco-section">
        <div class="container">
<!--             <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Contact Form #05</h2>
                </div>
            </div> -->
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row no-gutters">
                            <div class="col-lg-7">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <h1>Contáctanos</h1>
                                    <hr>
                                    <p class="mb-4">Poner algun mensaje aqui</p>
                                    <div id="form-message-warning" class="mb-4"></div> 
                                    <div id="form-message-success" class="mb-4">
                                        Su mensaje a sido enviado!
                                    </div>
                                    <div class="row mb-4">
                                        <div class="col-md-4" style="padding-right: 0px;">
                                            <div class="dbox w-100 d-flex align-items-start">
                                                <div class="text">
                                                <p><span>DIRECCIÓN:</span> 198 W-21th Street,Cuenca  10016</p>
                                              </div>
                                          </div>
                                        </div>
                                        <div class="col-md-4" style="padding-left: 0px;">
                                            <div class="dbox w-100 d-flex align-items-start">
                                                <div class="text">
                                                <p><span>CORREO:</span> <a href="mailto:info@maywabrewing.com">info@maywabrewing.com</a></p>
                                              </div>
                                          </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="dbox w-100 d-flex align-items-start">
                                                <div class="text">
                                                <p><span>TELÉFONO:</span> <a href="tel://1234567920">+593 99 999 9999</a></p>
                                              </div>
                                          </div>
                                        </div>
                                    </div>
                                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
                                                </div>
                                            </div>
                                            <div class="col-md-12"> 
                                                <div class="form-group">
                                                    <input type="email" class="form-control" name="email" id="email" placeholder="Correo">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Título">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Crear un mensaje aqui"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <!-- <div class="form-group"> -->
                                                    <input type="submit" value="Enviar mensaje" class="btn btn-primary">
                                                    <div class="submitting"></div>
                                                <!-- </div> -->
                                            </div>
                                        </div>
                                    </form>
 
                                </div>
                            </div>
                            <div class="col-lg-5 d-flex align-items-stretch">
                                <div class="info-wrap w-100 p-5 img" style="background-image: url(images/img.jpg);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
